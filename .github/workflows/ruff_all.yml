  schedule:
    - cron: '0 21 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  ruff-normal-ci:

    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: DEBUG_1
            config-file: fuzz_ruff_settings_ci.toml
            timeout: 1200
            files: "FILES_23.zip"
            asan_build: true
            debug_build: true
