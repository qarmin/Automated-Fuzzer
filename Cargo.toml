[package]
name = "automated_fuzzer"
authors = ["Rafa≈Ç Mikrut <mikrutrafal@protonmail.com>"]
version = "0.1.0"
edition = "2024"
license = "MIT"

[dependencies]
jwalk = "0.8"
rayon = "1.10"
rand = "0.9"
config = { version = "0.15", default-features = false, features = ["toml"] }
